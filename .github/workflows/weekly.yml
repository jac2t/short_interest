name: Weekly Short Interest Update

on:
  schedule:
    # Run at 5:00 PM EST every Friday (22:00 UTC)
    - cron: '0 22 * * 5'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-short-interest:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tracker script
      run: python tracker.py

    - name: Commit and Push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "Automated update of short interest data"
        file_pattern: "README.md data/*.json data/index.json"
